name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Set up SSH
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan github.com >> ~/.ssh/known_hosts
    - name: Clone code_graph repository
      run: git clone git@github.com:FalkorDB/code-graph-backend.git
    - name: Set up Python environment
      run: |
        python3 -m venv myproject_env
        source myproject_env/bin/activate
        pip install Flask
        cd code-graph-backend
        poetry install
    - name: Run Flask backend
      run: |
        cd code-graph-backend
        nohup flask --app code_graph run --debug &
    - name: Run Playwright tests with detailed reporting
      run: |
        npm install
        npm run build
        NEXTAUTH_SECRET=SECRET npm start & npx playwright test --reporter=dot,list
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
